<section id="blogList">
    <div class="blog-in-short" ng-repeat="blog in blogs | orderBy: '-date'">
        <section class="blog-in-short-time">
            <h1>27<span>th</span></h1>
            <p>{{ blog.date }}</p>
        </section>
        <section class="blog-in-short-body">
            <a ui-sref="nav.blogList.blog({ blogDate: blog.date })"><h1>{{ blog.title }}</h1></a>
            <div>
                {{ blog.snippet }}
            </div>
        </section>
    </div>
</section>
